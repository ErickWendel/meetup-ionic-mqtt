<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <script src="lib/chart.js/dist/Chart.min.js"></script>
  <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="LineCtrl as vm" ng-cloak>

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Android MQTT Sensores</h1>
    </ion-header-bar>
    <ion-content>
      <div ng-if="vm.ledAceso">
          <button class="button button-balanced">
          Led Aceso!
        </button>
        </div>
        <div ng-if="!vm.ledAceso">
          <button class="button button-danger">
            Led Apagado!
          </button>
        </div>

      <canvas id="line" class="chart chart-line" chart-data="vm.data" chart-labels="vm.labels" chart-series="vm.series" chart-options="vm.options"
        chart-click="vm.onClick"
         </canvas>

        

    </ion-content>
  </ion-pane>
</body>

</html>
